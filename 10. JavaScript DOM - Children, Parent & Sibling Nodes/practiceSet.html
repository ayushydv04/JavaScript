<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .nav{
            display: flex;
            justify-content: center;
        }

        .nav-elements ul{
            display: flex;
            gap: 40px;
            list-style-type: none;
        }

        .nav-elements ul li{
            display: flex;
        }

        .box{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            padding: 5px;
            margin: 5px;
        }
    </style>

</head>
<body>
    <div class="nav">
        <div class="nav-elements">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>

    <table border="1">
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
        <!-- Additional rows can be added here -->
      </table>

      <br><br>


      <table border="1">
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
          </tr>
          <!-- Additional rows can be added here -->
        </tbody>
      </table>
      <br><br>

      <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>

</body>
</html>
